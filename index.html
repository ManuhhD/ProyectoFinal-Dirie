<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Simulado</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- LibrerÃ­a de alertas -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="banner">
    <h2>Coca-cola</h2>
  </div>

  <button id="viewCartButton" class="cart-button">
    <i class="fas fa-cart-shopping"></i> Ver Carrito (0)
  </button>
  

  <header>
    <h1>Productos</h1>
  </header>
  
  <section id="product-list"></section>
  
  <div id="cart-modal" style="display: none;">
    <h2>Carrito de Compras</h2>
    <div id="cart-items"></div>
    <button id="checkoutButton">Realizar Pago</button>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
